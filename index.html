<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Survey Form Practice</title>
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label"
          >Name<input
            name="name-label"
            id="name"
            type="text"
            placeholder="Enter Your Name"
            required
        /></label>
        <label id="email-label"
          >Email<input
            name="email-label"
            id="email"
            type="email"
            placeholder="Enter Your Email"
            required
        /></label>
        <label id="number-label"
          >Age<input
            name="number-label"
            id="number"
            type="number"
            placeholder="Enter Your Number"
            required
            min="21"
            max="60"
        /></label>
      </fieldset>
      <fieldset>
        <label
          >Which option best describes your current role?
          <select id="dropdown" name="referrer" required>
            <option value="">select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
          </select></label
        >
      </fieldset>
      <fieldset>
        <label>Would you recommend freeCodeCamp to a friend?</label>
        <label for="definitely"
          ><input
            id="definitely"
            type="radio"
            name="recommendation"
            class="inline"
            value="definitely"
            checked
          />
          Definitely</label
        >
        <label for="maybe"
          ><input
            id="maybe"
            type="radio"
            name="recommendation"
            class="inline"
            value="maybe"
          />
          Maybe</label
        >
        <label for="not-sure"
          ><input
            id="not-sure"
            type="radio"
            name="recommendation"
            class="inline"
            value="not-sure"
          />
          Not Sure</label
        >
      </fieldset>

      <fieldset>
        <label
          >What would you like to see improved? (Check all that apply)</label
        >
        <label for="fe"
          ><input
            class="inline"
            id="fe"
            type="checkbox"
            name="personality"
            value="fe"
            checked
          />
          Front-end Projects</label
        >
        <label for="be"
          ><input
            class="inline"
            id="be"
            type="checkbox"
            name="personality"
            value="be"
          />
          Back-end Projects</label
        >
        <label for="dv"
          ><input
            class="inline"
            id="dv"
            type="checkbox"
            name="personality"
            value="dv"
          />
          Data Visualization</label
        >
        <label for="challenges"
          ><input
            class="inline"
            id="challenges"
            type="checkbox"
            name="personality"
            value="challenges"
          />
          Challenges</label
        >
      </fieldset>
      <fieldset>
        <label for="any-comment">Any comments or suggestions?</label
        ><textarea
          rows="3"
          cols="30"
          placeholder="Enter Your Comment Here..."
        ></textarea>
      </fieldset>
      <input id="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
